
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="assets/unnamed.png">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="mode-select" id="modeSelect">
    <button onclick="selectMode('friend')">Me v/s Friend</button>
    <button onclick="selectMode('computer')">Me v/s Computer</button>
  </div>

  <div class="name-inputs" id="nameInputs" style="display:none">
    <input type="text" id="player1" placeholder="Enter Your Name" />
    <input type="text" id="player2" placeholder="Enter Friend's Name" style="display:none" />
    <button onclick="startGame(gameMode)">Start Game</button>
    <button onclick="goBack()">Go Back</button>
  </div>

  <div id="turnDisplay" class="turn-display"></div>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>

  <script src="script.js"></script>
</body>
</html>
